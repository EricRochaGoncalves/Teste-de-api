<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login com Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      margin: 0;
    }
    .login-container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login com Google</h2>
    <!-- Botão de login do Google -->
    <div id="google-signin-button"></div>
  </div>

  <!-- Carregar o SDK do Google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>
    // Função para inicializar o Google Sign-In
    function startApp() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: '1038063374311-33nq4hcvkhntu1bs322p2e4658pnd4e8.apps.googleusercontent.com'  // Substitua com seu Client ID
        }).then(function() {
          // Renderizar o botão de login
          gapi.signin2.render('google-signin-button', {
            scope: 'profile email',
            longtitle: true,  // Botão com título completo
            theme: 'dark',    // Tema escuro
            onsuccess: onSignIn,
            onfailure: onSignInFailure
          });
        });
      });
    }

    // Função para lidar com o sucesso do login
    function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      console.log('Nome: ' + profile.getName());
      console.log('Email: ' + profile.getEmail());
      alert('Login bem-sucedido!\nNome: ' + profile.getName() + '\nE-mail: ' + profile.getEmail());
    }

    // Função para lidar com falha no login
    function onSignInFailure(error) {
      console.log('Erro no login: ', error);
      alert('Erro ao tentar fazer login.');
    }

    // Inicializar o app ao carregar a página
    startApp();
  </script>

</body>
</html>
