<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login com Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    /* Estilos para o modal */
    .modal {
      display: none; /* Escondido por padrão */
      position: fixed;
      z-index: 1; /* Fica por cima do conteúdo */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
    }
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .user-info {
      margin-top: 20px;
      display: none;
    }
    .user-info img {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Login com Google</h1>

  <!-- Botão para abrir o modal -->
  <button id="openModalBtn">Abrir Modal de Login</button>

  <!-- O Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>

      <!-- Div para carregar o botão de login -->
      <div id="g_id_onload"
           data-client_id="1038063374311-c6pdo0fjm5e913usd2paqguthpg56n2p.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>

      <!-- Botão de login -->
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="sign_in_with"
           data-size="large"
           data-logo_alignment="left">
      </div>

      <!-- Exibir informações do usuário -->
      <div class="user-info" id="user-info">
        <h2>Informações do Usuário</h2>
        <img id="user-image" src="" alt="Foto de Perfil" width="100">
        <p><strong>Nome:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
      </div>
    </div>
  </div>

  <script>
    // Obter os elementos do modal e botão
    const modal = document.getElementById("loginModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");

    // Abrir o modal quando o botão for clicado
    openModalBtn.onclick = function() {
      modal.style.display = "block";
    }

    // Fechar o modal quando o "X" for clicado
    closeModalBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Fechar o modal se o usuário clicar fora do conteúdo do modal
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    // Função chamada após o login bem-sucedido
    function handleCredentialResponse(response) {
      console.log("Token JWT recebido:", response.credential);

      // Decodificar o token JWT
      const userInfo = parseJwt(response.credential);

      // Atualizar a interface com as informações do usuário
      document.getElementById("user-info").style.display = "block"; // Exibe as informações do usuário
      document.getElementById("user-image").src = userInfo.picture;
      document.getElementById("user-name").textContent = userInfo.name;
      document.getElementById("user-email").textContent = userInfo.email;

      // Fechar o modal automaticamente após o login
      modal.style.display = "none";

      // Ocultar o card de login
      document.getElementById("g_id_onload").style.display = "none";  // Oculta o card de login
      document.querySelector(".g_id_signin").style.display = "none";   // Oculta o botão de login
    }

    // Função para decodificar o token JWT
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
